<link rel="import" href="../paper-filter/paper-filter.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../pouch-db/pouch-db.html">
<link rel="import" href="../short-list/short-list.html">
<link rel="import" href="../git-time/git-time.html">
<link rel="import" href="../lunr-js/lunr-js.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../git-time/git-time.html">
<link rel="import" href="add-element.html">

  
<!-- 
`<open-elements></open-elements>` 
-->

<dom-module id="open-elements">
  <template>
    <style>
      th, td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){background-color: #f2f2f2}
    </style>
    <iron-ajax auto url="/list-of-elements" handle-as="text" last-response="{{list}}"></iron-ajax>
    <iron-ajax auto url="/imports" handle-as="text" last-response="{{imports}}"></iron-ajax>
    <iron-ajax auto url="/tests" handle-as="text" last-response="{{tests}}"></iron-ajax>
    <iron-ajax auto url="/gitList" handle-as="text" last-response="{{gitList}}"></iron-ajax>
    
    <paper-input label="Search (powered by lunr.js)" value={{search}}></paper-input>
    <lunr-js data="{{shortlisted}}" search="{{search}}" output="{{output}}" ></lunr-js>
    
    <paper-filter show-numbers="true" min="5" data="{{output}}" by="gitGourp,group" output="{{_output}}"></paper-filter>
    
      <table width="100%">
        <thead>
          <tr>
            <th>Element</th>
            <th>Docs</th>
            <th>Code</th>
            <th>Test</th>
            <th>Used By</th>
            <th>Bower</th>
            <th>Imports</th>
            <th>From</th>
            <th title="git-time">Time</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{_output}}" sort="sort">
            <tr>
              <td>
                {{item.name}}
                <template is="dom-if" if="{{!inShortlist(item.name, _shortlist)}}">
                  <button title="add to shortlist" style="float:right" on-tap="shortlist">&#8801;</button>
                </template>
              </td>
              <td>
                <template is="dom-if" if="{{item.docs}}">
                  <a href="{{item.folder}}" target="_blank">docs</a>
                </template>
              </td>
              <td><a href="{{item.file}}" target="_blank">&lt;/&gt;</a></td>
              <td>
                <template is="dom-if" if="{{hasTest(item.name, tests)}}">
                  <a href="{{item.test}}" target="_blank">
                    <template is="dom-if" if="{{item.travis}}">
                      <div inner-h-t-m-l={{item.travis}}></div>
                    </template>
                    <template is="dom-if" if="{{!item.travis}}">
                      test
                    </template>
                  </a>
                </template>
              </td>
              <td title="{{title(item.imports.usedBy)}}">
                <template is="dom-if" if="{{item.imports.usedBy.length}}">
                  <a title="{{title(item.imports.usedBy)}}" target="_blank">
                    {{item.imports.usedBy.length}}
                  </a>
                </template>
              </td>
              <td >
                <template is="dom-if" if="{{item.bowerLink}}">
                  <a href="{{item.bowerLink}}" target="_blank">
                    json
                  </a>
                </template>
              </td>
              <td title="{{title(item.imports.users)}}">
                <template is="dom-if" if="{{item.imports.users.length}}">
                  <a title="{{title(item.imports.users)}}" target="_blank">
                    {{item.imports.users.length}}
                  </a>
                </template>
              </td>
              <td>
                <a href="{{item.gitLink}}" target="_blank">
                  {{item.gitUser}}
                </a>
              </td>
              <td>
                <template is="dom-if" if="{{item.main}}">
                  <git-time git-log-url="{{item.log}}" title="{{item.gitTimeTitle}}" time="{{item.gitTime}}"></git-time>
                </template>
              </td>
            </tr> 
          </template>
        </tbody>
      </table>
      
    <p><a href="/bower_components/pair-production/demo.html">making a element?</a></p>
    <p><a href="https://github.com/marcus7777/open-elements/edit/master/open-elements.html">Fork me I'm yours</a></p>
    <short-list value="{{_shortlist}}" data="{{objectToArray(data)}}" output="{{shortlisted}}" list-by="name"></short-list>
    <add-element></add-element>
  </template>
</dom-module>
<script>
  Polymer({
    is: "open-elements",
    properties: {
      data: {computed:'getRemoteData(list, imports, gitList)'}
    },
    inShortlist: function(element, shortlist) {
      if (shortlist) {
        return -1 !== shortlist.split(',').indexOf(element)
      } else {
        return false
      }
    },
    getRemoteData: function(list, imports, gitList) { if (list && imports && gitList) {
      var output = []
      var isAnElement= []
      var elements = list.split('\n')
      var importsList = imports.split('\n')
      var dataList = gitList.split('\n')
      
      function travisBadge(bowerName, fromGitUser) { 
        if (dataList.indexOf('bower_components/'+bowerName+'/.travis.yml') !== -1) {
          return '<img src="https://travis-ci.org/'+fromGitUser+'/'+bowerName+'.svg" title="travis" />' // <a href="https://travis-ci.org/'+fromGitUser+'/'+bowerName+'"></a>'
        } else {
          return false
        }
      }
      function bowerFile(bowerName) { 
        if (dataList.indexOf('bower_components/'+bowerName+'/bower.json') !== -1) {
          return 'bower_components/'+bowerName+'/bower.json'
        } else {
          return false
        }
      }
      function gitUser(bowerName) { 
        var re = new RegExp('([^/]*)(?:/'+bowerName+'\.git)','gi')
        var found = re.exec(gitList)
          
        if (found) {
          return found[1]
        }
      }
      function countImports (file) {
        var usedBy = []
        var users = []
        
        for (var ic = 0; ic < importsList.length; ++ic) {
          var line = importsList[ic].split(':rel="import" href="../')
          if (line.length === 2) {
            if (line[0].indexOf(file) !== -1) {
              users.push(line[1])
            } else if (line[1].indexOf(file) !== -1) {
              usedBy.push(line[0])
            }
          }
        }
        return {users: users, usedBy: usedBy}
      }
      for (var i = 0; i < elements.length; ++i) {
        var path = elements[i].split('/')
        var file = path.pop()
        var folder = path.pop()
        if (file.indexOf("-") !== -1 && file === folder + ".html" ) {
          isAnElement.push(folder)
        }
      }
      for (var i = 0; i < elements.length; ++i) {
        var path = elements[i].split('/')
        var file = path.pop()
        var folder = path.pop()
        var fromGitUser = gitUser(folder)
        if (fromGitUser === "polymerelements") {
          fromGitUser = "PolymerElements"
        }
        var fromGitGourp
        var docs = false
        var main = false
        if (isAnElement.indexOf(folder) !== -1 && file.indexOf("-") !== -1 && fromGitUser) {
          if (fromGitUser.length > 10) {
            fromGitGourp = fromGitUser.slice(0,9) + 'â€¦'
          } else {
            fromGitGourp = fromGitUser
          }
          if (elements.indexOf("bower_components/"+folder+"/"+folder+".html") !== -1 || elements.indexOf("bower_components/"+folder+"/index.html") !== -1) {
            docs = true
          }
          if (folder === file.replace('.html','')) {
            docs = true
          }
          output.push({
            group:file.slice(0, file.indexOf("-")), 
            name: file.replace('.html',''),
            bower: folder,
            main: main,
            travis: travisBadge(folder, fromGitUser),
            gitUser: fromGitUser,
            gitLink: "https://github.com/"+fromGitUser+"/"+folder+"/edit/master/"+file,
            gitGourp: fromGitGourp,
            imports: countImports(folder+'/'+file),
            bowerLink: bowerFile(folder),
            docs: docs,
            folder: '/'+path+'/'+folder,
            test: '/'+path+'/'+folder+'/test/',
            log: '/'+path+'/'+folder+'/gitlog',
            file: 'view-source:https://open-elements.org/'+path+'/'+folder+'/'+file
          })
        }
      }
      output.push({
        group:"iron", 
        name: "polymer",
        bower: "polymer",
        travis: travisBadge("polymer", "Polymer"),
        gitUser: "Polymer",
        gitLink: "https://github.com/Polymer/polymer/polymer.html",
        gitGourp: "Polymer",
        imports: countImports("polymer/polymer.html"),
        docs: true,
        folder: '/bower_components/polymer',
        test: '/bower_components/polymer/test/',
        log: '/bower_components/polymer/gitlog',
        file: 'view-source:https://open-elements.org/bower_components/polymer/polymer.html'
      })
      
      return output
    }},
    hasTest: function(path, tests) {
      return -1 !== tests.indexOf(path)
    },
    title: function(title) {
      return title.join("\n").replace(new RegExp("bower_components/", 'g'),"")
    },
    shortlist: function (e) {
      if (this._shortlist) {
        this._shortlist = this._shortlist + "," +e.currentTarget.parentNode.innerText.split(' ')[0]
      } else {
        this._shortlist = e.currentTarget.parentNode.innerText.split(' ')[0]
      }
      
    },
    sort: function(a,b) {
      if (a && b) {
        if (a.imports.usedBy.length < b.imports.usedBy.length) {
          return 1
        }
        if (a.imports.usedBy.length > b.imports.usedBy.length) {
          return -1
        }
        if (a.name  < b.name ) {
          return -1
        }
        if (a.name > b.name) {
          return 1
        }
        return 0
      }
    },
    objectToArray: function (data) {
      var output = []
      if (data) {
        var keys = Object.keys(data)
        for (var i = 0; i < keys.length; i++) {
          output.push(data[keys[i]])
        }
      }
      return output
    }
  })
</script>
